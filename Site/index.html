<!DOCTYPE HTML>
<html>

<head>
	<title>Blog</title>
	<!-- pure -->
	<link rel="stylesheet" type="text/css" href="css/pure/base-min.css">
	<link rel="stylesheet" type="text/css" href="css/pure/menus-min.css">
	<link rel="stylesheet" type="text/css" href="css/pure/grids-min.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<!-- base -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!-- jQuery.js -->
	<script type="text/javascript" src="js/lib/jQuery/jquery-1.9.1.min.js"></script>
	<!-- showdown.js -->
	<script type="text/javascript" src="js/lib/markdownparse/showdown.js"></script>
	<!-- highlight.js -->
	<script type="text/javascript" src="js/lib/highlight.js/highlight.min.js"></script>
	<link rel="stylesheet" type="text/css" href="js/lib/highlight.js/styles/github.min.css">
	<!-- avalon.js -->
	<script type="text/javascript" src="js/lib/avalon.js/mass.js"></script>
	<script type="text/javascript" src="js/lib/avalon.js/avalon.js"></script>
	<script type="text/javascript" src="js/lib/avalon.js/avalon.router.js"></script>
</head>

<body>
	<div id="navigation" class="pure-menu pure-menu-open pure-menu-horizontal">
		<ul>
			<li><a href="#home">主页</a></li>
			<li><a href="#blog">博文</a></li>
			<li><a href="#twitter">说说</a></li>
			<li><a href="#project">项目</a></li>
			<li><a href="#essay">文章</a></li>
			<li class="pure-menu-selected"><a href="#about_me">About Me</a></li>
		</ul>
	</div>
	<div id="separated" class="bg-color-darken">
	</div>

	<div ms-controller="blogPost" class="pure-g-r">

		<div ms-each-time="timeline" id="timeline" class="pure-u-1-12 bg-color-blueDark fg-color-white">
			<div class="point-in-time">
				<p>{{time}}</p>
			</div>
		</div>

		<div ms-each-blog="blogPostList" id="blog-post-list" class="pure-u-7-12 bg-color-lighten fg-color-darken">
			<div class="blog-post-item">
				<div class="head">
					<p ms-data-index="$index" ms-data-id="blog.id" ms-click="showBlogPost" class="title">
						<a ms-href="#blog/{{blog.id}}">{{blog.title}}</a>
					</p>
					<ul ms-each-labels="blog.labels" class="tag">
						<li>{{labels.name}}</li>
					</ul>
				</div>
				<div class="body">
					<div ms-visible="blog.blogContent.show"  ms-html="blog.blogContent.html">
					</div>
				</div>
				<div class="foot">
					<span class="time"></span>
				</div>
			</div>

		</div>

		<div id="blog-post-list" class="pure-u-1-3 bg-color-grayDark fg-color-lighten">
			<p>11-12</p>
		</div>
	</div>
</body>

</html>
<script type="text/javascript" src="js/index.js"></script>
